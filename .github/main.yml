name: CI/CD Workflow

# 触发条件：在主分支上的代码推送时执行
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 拉取存储库代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # 指定您的 Python 版本

      - name: Install dependencies
        run: pip install -r requirements.txt  # 如果您有依赖文件，请适当更改此命令

